    <!-- Button -->
    <button
      onclick="generateReview()"

    >
      <i data-lucide="refresh-cw" class="w-5 h-5"></i>

    </button>

    <!-- Output -->

      <div class="bg-gray-50 border-2 border-gray-200 rounded-xl p-6">
        <p id="reviewText" class="text-gray-800 leading-relaxed text-lg"></p>
      </div>

      <button
        onclick="copyReview()"
        class="w-full bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-6 rounded-xl flex items-center justify-center gap-2"
      >
        <i data-lucide="copy" class="w-5 h-5"></i>
        <span id="copyBtnText">Copy Review</span>
      </button>
    </div>

    <!-- Placeholder -->
    <div id="placeholder" class="text-center py-12 text-gray-400">
      <i data-lucide="star" class="w-16 h-16 mx-auto mb-4 opacity-30"></i>
      <p>Click the button above to generate a random 5-star review</p>

</div>

/* AUTO REVIEW DATA */
const environmentComments = [
  "Good experience overall.", "Staff was polite and helpful.",
  "Clinic was neat and clean.", "Comfortable and calm environment.",
  "Overall a pleasant visit.", "Professional staff and service."
];

const hairComments = [
  "Hair fall reduced.", "Hair growth visible.",
  "Hair quality improved.", "Hair looks healthier now."
];

const skinComments = [
  "Skin started glowing.", "Acne cleared up.",
  "Skin texture improved.", "Face looks brighter."
];

  "Laser treatment worked great.",
  "Unwanted hair reduced.",
  "Laser session was painless."
];

  "Staff ka behavior accha tha.",
  "Clinic bilkul saaf tha.",

];

const hinglishHair = [
  "Hair fall control ho gaya.",
  "Baal strong ho gaye."
];

const hinglishSkin = [
  "Skin mein glow aa gaya.",
  "Pimples theek ho gaye."
];

const hinglishLaser = [
  "Laser treatment kaam kiya.",
  "Hair removal painless tha."
];

/* MAIN LOGIC */
function generateReview() {

  // ðŸ” 50% custom, 50% auto
  const useCustom = myCustomReviews.length > 0 && Math.random() < 0.5;

  if (useCustom) {
    const randomCustom =
      myCustomReviews[Math.floor(Math.random() * myCustomReviews.length)];
    document.getElementById("reviewText").innerText = randomCustom;
  } else {

    const numSentences = Math.floor(Math.random() * 4) + 2;
    const reviewType = Math.random();
    const serviceType = Math.random();

    let serviceEng = [];
    let serviceHin = [];

    if (serviceType < 0.33) {
      serviceEng = hairComments;
      serviceHin = hinglishHair;
    } else if (serviceType < 0.66) {
      serviceEng = skinComments;
      serviceHin = hinglishSkin;
    } else {
      serviceEng = laserComments;
      serviceHin = hinglishLaser;
    }

    let pool = [];

    if (reviewType < 0.4) {
      pool = [...environmentComments, ...serviceEng];
    } else if (reviewType < 0.8) {
      pool = [...hinglishEnvironment, ...serviceHin];
    } else {
      pool = [
        ...environmentComments,
        ...serviceEng,
        ...hinglishEnvironment,
        ...serviceHin
      ];
    }

    let selected = [];
    for (let i = 0; i < numSentences && pool.length; i++) {
      const idx = Math.floor(Math.random() * pool.length);
      selected.push(pool.splice(idx, 1)[0]);
    }

    document.getElementById("reviewText").innerText = selected.join(" ");
  }

  document.getElementById("output").classList.remove("hidden");
  document.getElementById("placeholder").classList.add("hidden");
  document.getElementById("copyBtnText").innerText = "Copy Review";
}

function copyReview() {
  navigator.clipboard.writeText(
    document.getElementById("reviewText").innerText
  );
  document.getElementById("copyBtnText").innerText = "Copied!";
  setTimeout(() => {
    document.getElementById("copyBtnText").innerText = "Copy Review";
  }, 2000);
}
</script>
